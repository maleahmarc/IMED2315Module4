<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 4</title>
  </head>
  <body>
    <h2>Are You A Fragrance (Frag) Head?</h2>

    <label for="userName">Name:</label>
    <input
      type="text"
      id="userName"
      placeholder="e.g., Luna"
      autocomplete="name"
    />

    <label for="userAge">Age:</label>
    <input
      type="number"
      id="userAge"
      placeholder="e.g., 24"
      autocomplete="bday"
    />

    <label for="userStatus">Status:</label>
    <select id="userStatus">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      <option value="Sometimes">Sometimes</option>
    </select>

    <label for="userFrag">Fragrance:</label>
    <input
      type="text"
      id="userFrag"
      placeholder="e.g., Smelly Sauvage"
      autocomplete="frag"
    />

    <button onclick="generateMessage()">Click Me :D</button>

    <div id="output"></div>

    <script src="style.js"></script>
  </body>
</html>
